<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="ttt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@300&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">

        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <div class="gameContainer">
<div class="game">
    <div class="box bt-0 bl-0"><span class="boxText "></span></div>
    <div class="box bt-0"><span class="boxText"></span></div>
    <div class="box bt-0 br-0" ><span class="boxText"></span></div>
    <div class="box bl-0"><span class="boxText"> </span></div>
    <div class="box"><span class="boxText"></span></div>
    <div class="box br-0"><span class="boxText"></span></div>
    <div class="box bb-0 bl-0"><span class="boxText"></span></div>
    <div class="box bb-0"><span class="boxText"></span></div>
    <div class="box bb-0 br-0"><span class="boxText"></span></div>

</div>
<div class="ifo">
<h1>Welcome to Tic Tac Toe</h1>
<div>
    <span class="info">Turn for X</span>
    <button class="button">Reset</button>
</div>
<div class="imgBox">
    <img src="img/PowerfulTeemingBlackbird-size_restricted.gif" alt="">
</div>
</div>




    </div>
</body>
<script src="ttt.js"></script>
</html>
